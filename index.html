<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Tree Visualization</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900 font-sans min-h-screen">
    <!-- Header -->
    <header class="bg-indigo-600 text-white py-6 shadow-md">
      <h1 class="text-3xl font-bold text-center">Tree Visualizer</h1>
      <div class="flex flex-col items-center mt-4">
        <label for="array-input" class="text-lg mb-1">Enter Array:</label>
        <input
          type="text"
          id="array-input"
          name="array"
          class="w-72 px-3 py-2 border border-gray-300 rounded-lg text-black"
        />
        <div class="flex flex-wrap justify-center gap-4 mt-4">
          <button
            onclick="treeAndArray()"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md shadow-md"
          >
            Binary Tree Visualization
          </button>
          <button
            onclick="heapify()"
            class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md shadow-md"
          >
            Max-Heap Visualization
          </button>
          <button
            onclick="createBinarySearchTree()"
            class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-md shadow-md"
          >
            Binary Search Tree Visualization
          </button>
        </div>
      </div>
    </header>

    <!-- Blurb -->
    <div class="max-w-xl mx-auto bg-white shadow-lg rounded-lg p-6 mt-8">
      <div id="visual-title" class="text-xl font-semibold mb-2 text-center"></div>
      <div id="instructions" class="text-center text-gray-700"></div>
    </div>

    <!-- Visualization Sections -->
    <div id="binary-tree" class="mt-8 flex justify-center flex-wrap"></div>
    <div id="array-visual" class="mt-6 text-center"></div>

    <!-- Scripts -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="/app.js"></script>
    <script src="/heap.js"></script>
    <script src="/nodes.js"></script>
  </body>
</html>
